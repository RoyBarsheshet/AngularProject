<div ng-controller="contactUsController" class="container my-5">
<section>
    <div id="Contact">
                    <img alt="contact us" src="images/contactUS.png" width="100%">
        </div>

    <article class="my-5">
        <h3 class="text-capitalize myriad-font">Enter your contact details here</h3>
        <div class="my-5" >
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label text-danger text-nav myriad-font">Name</label>
                <div class="col-lg-3 col-sm-8">
                    <input class="form-control" type="text" value="" id="example-text-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label text-danger text-nav myriad-font">Email</label>
                <div class="col-lg-3 col-sm-8 ">
                    <input class="form-control" type="email" value="" id="example-email-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-tel-input" class="col-2 col-form-label text-danger text-nav myriad-font">Telephone</label>
                <div class="col-lg-3 col-sm-8">
                    <input class="form-control" type="tel" value="" id="example-tel-input">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label text-danger text-nav myriad-font" for="exampleTextarea">Your Query </label>
                <div class="col-lg-10 col-sm-12">
                <textarea class="form-control col-12" id="exampleTextarea" rows="5"></textarea>
                </div>
            </div>
                    <hr>

            <div class="form-check align-items-center">
                <input type="checkbox" class="offset-lg-2">
                <label class="form-check-label myriad-font p-0">Please add me to your mailing list
                </label>
            </div>

            <button id="submit" type="submit" class="btn btn-danger col-12 text-uppercase font-weight-bold my-5" data-toggle="modal" data-target="#myModal">Submit</button>


            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-uppercase font-weight-bold" id="exampleModalLabel">Message Sent!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-capitalize ">
                            thank you for contacting us<br>
                            our Customer Service will contact you shortly.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger font-weight-bold " data-dismiss="modal">Close</button>


                        </div>
                    </div>
                </div>
            </div>

        </div>
</article>
</section>
</div>
