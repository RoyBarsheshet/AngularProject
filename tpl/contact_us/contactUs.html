<div ng-controller="contactUsController">
    <!--<div class="Contact">CONTACT US</div>-->
    <!--<div class="Contact_2"></div>-->
    <div id="Contact">

        <div class="mz_genericWidget" data-widget="full-image">
            <!--<h2>By email or by Telephone on 071-9144872</h2>-->
            <div class="mz_genWidget_1col">
                <div class="mz_genSupport">
                    <img alt="" src="images/contactUS.png" width="100%">

                </div>
            </div>
        </div>

        <p class="instruction" style="width: inherit">Enter your contact details here</p>
        <div class="mz_genericWidget" data-widget="simple-contact-form">
            <div class="mz_genWidget_1col">
                <div id="mz_form" data-widgettypeid="9c918db6-686d-418c-b4d3-e37690fbc082"
                     data-widgetid="e649852c-0a9d-49d7-8e4b-a8533863be78">
                    <fieldset>
                        <label class="mandatoryLabel" for="field01" data-title="Name">* Name</label>
                        <input type="text" id="field01" name="field01" data-val-required="Name is a required field"/>
                    </fieldset>
                    <fieldset>
                        <label class="mandatoryLabel" for="field02" data-title="Email Address">* Email Address</label>
                        <input type="text" id="field02" name="field02"
                               data-val-required="Email Address is a required field"/>
                    </fieldset>
                    <fieldset>
                        <label class="mandatoryLabel" for="field03" data-title="Telephone Number">* Telephone
                            Number</label>
                        <input type="text" id="field03" name="field03"
                               data-val-required="Telephone Number is a required field"/>
                    </fieldset>
                    <fieldset>
                        <label class="mandatoryLabel" for="field05" data-title="Your Query">* Your Query</label>
                        <textarea rows="8" cols="20" id="field05" name="field05"
                                  data-val-required="Your Query is a required field" style="width: 1079px;"></textarea>
                    </fieldset>
                    <hr class="hr"/>
                    <fieldset>
                        <label id="inputCheckRadio" for="field06" data-title="Please add me to your mailing list">Please
                            add me to your mailing list</label>
                        <input type="checkbox" id="inputCheckRadio2" class="CheckRadio" id="field06" name="field06"/>
                    </fieldset>

                    <div class="mz_feedbackMsg mz_successMsg sending-status" style="display:none">
                        <div class="mz_genericContent">
                            <h3>Message Sent!</h3>
                        </div>
                    </div>

                    <div class="mz_feedbackMsg mz_errorMsg sending-status" style="display:none">
                        <div class="mz_genericContent">
                            <h3>Message Sending Failed. Please refresh the page and try again.</h3>
                        </div>
                    </div>

                    <div class="mz_btnContainer">
                        <fieldset class="home-btn submit hvr-grow-shadow">
                            <a href="#">Submit</a>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div id="mz_email_signUp" class="subscription-form">
    </div>
</div>
