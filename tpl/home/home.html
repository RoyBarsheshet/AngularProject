<div ng-controller="homeController" class="d-flex flex-wrap my-5 justify-content-center ng-scope col-md-10 offset-md-1">

    <section class="rounded d-flex home-section-width home-section-bg-color row col-md-8">
        <h2 class="w-100 pl-5">FEATURED PRODUCTS</h2>
                <ul class="nodecoretion d-flex flex-wrap row col-md-12">
                    <li ng-repeat="shoe in shoes | filter:searchText | orderBy:sortShoes" class="justify-content-center col-md-6 col-xl-4 ng-scope">
                        <img class="h-25 w-25" ng-src="images/{{shoe.shoeImage}}" alt="{{shoe.shoeImage}}"/>
                        <hr>
                        <h3 class="Sample_Item_Title">{{shoe.shoeName}}
                            <h3 class="NIKE">{{shoe.shoeBrand}}</h3>
                            <h4>{{shoe.shoeCategory}}</h4></h3>
                        </br>
                        <h4 class="_99_99">${{shoe.shoePrice}}</h4>
                        <button type="button" class="btn btn-danger btn-lg" href="#!/product/{{shoe.shoeID}}">Tell me More</button>

                    </li>
                </ul>


    </section>
    <aside class="pt-5 flex-md-last flex-first col-md-3 offset-md-1">

        <div class="form-group">
            <input type="text" class="form-control search text-capitalize" placeholder="search" ng-model="searchText.shoeBrand">
        </div>

        <div class="Rectangle_4 CATEGORIES">CATEGORIES</div>

        <div class="categorays-type">
            <img src="images/categorays_type.gif" width="233" height="147" alt="">
        </div>
        <div class="Layer_6"></div>
        <input type="checkbox" class="unopen-cattegorys" ng-model="MEN" ng-click="filterCategories()"/>
        <input type="checkbox" class="unopen-cattegorys1" ng-model="WOMEN" ng-click="filterCategories()"/>
        <input type="checkbox" class="unopen-cattegorys2" ng-model="KIDS" ng-click="filterCategories()"/>
        <input type="checkbox" class="unopen-cattegorys3" ng-model="SPORTS" ng-click="filterCategories()"/>


        <div class="Rectangle_4b">

            <div class="form-group">
                <label class="text-uppercase" for="search-options">search options</label>
                <select class="form-control"  placeholder="Choose.." ng-model="sortShoes" ng-click="clearSortPrice()" id="search-options">
                    <option value="+shoePrice">Choose...</option>
                    <option value="+shoeName">Choose by name</option>
                    <option value="+shoeBrand">Choose by manufacturer</option>
                </select>
            </div>

            <ul id="sort-price-links">
                <li><a id="LOW_to_HIGH" ng-href="" ng-click='sortByPrice("+shoePrice")'>LOW to HIGH</a></li>
                <li><a id="HIGH_to_LOW" ng-href="" ng-click='sortByPrice("-shoePrice")'>HIGH to LOW</a></li>
            </ul>
        </div>
    </aside>
</div>
</div>
