<div ng-controller="homeController">
    <section>

        <div class="FEATURED_PRODUCTS">FEATURED PRODUCTS</div>
        <div class="Layer_2"></div>

        <div id="left">
            <div class="shoesContainer" ng-repeat="shoe in shoes | filter:searchText | orderBy:sortShoes">
                <ul class="ShoesListUl">
                    <li><img class="shoeImag" ng-src="images/{{shoe.shoeImage}}" alt="{{shoe.shoeImage}}"/>
                        <hr>
                        <h3 class="Sample_Item_Title">{{shoe.shoeName}}
                            <h3 class="NIKE">{{shoe.shoeBrand}}</h3>
                            <h4>{{shoe.shoeCategory}}</h4></h3>
                        </br>
                        <h4 class="_99_99">${{shoe.shoePrice}}</h4>
                        <p class="home-btn hvr-grow-shadow"><a class="tell-me-more" href="#!/product/{{shoe.shoeID}}">Tell
                            me More</a></p>
                        </h3>


                    </li>
                </ul>
            </div>
        </div>
    </section>
    <aside>

        <input type="text" class="Rectangle_4_copy search SEARCH" placeholder="SEARCH" ng-model="searchText.shoeBrand"/>

        <div class="Rectangle_4 CATEGORIES">CATEGORIES</div>

        <div class="categorays-type">
            <img src="images/categorays_type.gif" width="233" height="147" alt="">
        </div>
        <div class="Layer_6"></div>
        <input type="checkbox" class="unopen-cattegorys" ng-model="MEN" ng-click="filterCategories()"/>
        <input type="checkbox" class="unopen-cattegorys1" ng-model="WOMEN" ng-click="filterCategories()"/>
        <input type="checkbox" class="unopen-cattegorys2" ng-model="KIDS" ng-click="filterCategories()"/>
        <input type="checkbox" class="unopen-cattegorys3" ng-model="SPORTS" ng-click="filterCategories()"/>


        <div class="Rectangle_4b">
            <div class="SEARCH_OPTIONS">SEARCH OPTIONS</div>
            <div class="Layer_6b"></div>
            <select class="search_dropdwon" placeholder="Choose.." ng-model="sortShoes" ng-click="clearSortPrice()">
                <option value="+shoePrice">Choose...</option>
                <option value="+shoeName">Choose by name</option>
                <option value="+shoeBrand">Choose by manufacturer</option>
            </select>
            <ul id="sort-price-links">
                <li><a id="LOW_to_HIGH" ng-href="" ng-click='sortByPrice("+shoePrice")'>LOW to HIGH</a></li>
                <li><a id="HIGH_to_LOW" ng-href="" ng-click='sortByPrice("-shoePrice")'>HIGH to LOW</a></li>
            </ul>
        </div>
    </aside>
</div>
</div>
