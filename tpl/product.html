<div ng-controller="productController">
    <div class="FEATURED_PRODUCTS prod_name"><h3>{{shoe.shoeName}}</h3></div>
    <div class="Layer_2 layer_2_prod"></div>

    <div id="Lprod">
        <p class="home-btn hvr-grow-shadow" style="position: relative;left: 960px ;top: -13px;">
            <a class="submit back" href="#!/home">Back to Search</a></p>
        <div><h4 class="_99_99 prod">${{shoe.shoePrice}}</h4></div>
        <div class="shoesContainer">
            <div class="ShoesListUl">

                <div><img class="shoeImag prodImage" ng-src="images/{{shoe.shoeImage}}" alt="{{shoe.shoeImage}}"/></div>
                </div>
            <h3 class="Sample_Item_Title name-prod">{{shoe.shoeName}}</h3>
            <hr class="hrProdc">
            <div><h3 class="NIKE bre-prod">{{shoe.shoeBrand}}</h3></div>
            <div><h4 class="catProd">{{shoe.shoeCategory}}</h4></div>

            <p class="pArticle text--p">{{shoe.shoeArticle}}</p>
                <br>
            </br>
            </div>



    </div>
</div>
