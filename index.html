<!DOCTYPE>
<html ng-app="shoeModule" ng-controller="mainController">
<head>
    <title>ShoesSHOP | {{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="images/favIocn/favicon.ico" rel="icon" type="image/x-icon"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.min.js"></script>
    <script src="core/js/module.js"></script>
    <script src="core/js/main.controller.js"></script>
    <script src="tpl/home/home.controller.js"></script>
    <script src="tpl/About/about.controller.js"></script>
    <script src="tpl/contact_us/contactUs.controller.js"></script>
    <script src="tpl/product/product.controller.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utilities.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


</head>
<body>
<header class="container-fluid">

    <!-----------------------------------Nav Menu-------------------------------------------------------------------->
    <div class="row bg-inverse d-flex p-2">
        <a href="#" class="mr-3 ml-5 align-self-center nav-link nounderline text-white">SHOES<strong>SHOP</strong></a>
        <nav class="align-self-center">
            <ul id="nav" class="nav">
                <li class="nav-item mr-3">
                    <a href="#!/home" ng-class="getClass('/home')"
                       class="active nav-style hvr-underline-from-center"
                       ng-click="setActive($event)">Home</a>
                </li>
                <li class="nav-item mr-3">
                    <a href="#!/about" ng-class="getClass('/about')"
                       class=" nav-style hvr-underline-from-center" ng-click="setActive($event)">About</a>
                </li>
                <li class="nav-item">
                    <a href="#!/contactUs" ng-class="getClass('/contactUs')"
                       class=" nav-style hvr-underline-from-center" ng-click="setActive($event)">Contact</a>
                </li>
            </ul>
        </nav>
    </div>

</header>
<!-----------------------------------banner------------------------------------------------------->
<section class="container-fluid">
    <article class="row">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid  h-50 w-100" alt="First slide" src="images/banner.jpg">
                </div>

                <div class="carousel-item">
                    <img class="d-block img-fluid h-50 w-100" src="images/banner.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid h-50 w-100" src="images/banner.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

            <div class="carousel-item">
                <img src="..." alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h3>...</h3>
                    <p>...</p>
                </div>
            </div>
        </div>
    </article>
</section>

<section class="container-fluid row">
    <!-------------------------------- View start-------------------------------------------------->
    <ng-view></ng-view>
    <!-------------------------------- View end-------------------------------------------------->
</section>
</header>

<!--------------------------------------footer----------------------------------------------------------->
<footer class="container-fluid footer-bg text-white h-25">
    <div class="row justify-content-center align-items-center">
        <div class="col-1"><a href="#" class="nounderline text-white">SHOES<strong>SHOP</strong></a></div>
        <div class="">&copy;</div>
        <div class="col-1">2017</div>
    </div>
</footer>


</body>
</html>
